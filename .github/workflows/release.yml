name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish (Skip If Already Published)
        shell: bash
        run: |
          set -euo pipefail
          PKG_NAME="$(node -p "require('./package.json').name")"
          PKG_VERSION="$(node -p "require('./package.json').version")"

          echo "Package: ${PKG_NAME}@${PKG_VERSION}"

          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "NPM_TOKEN (NODE_AUTH_TOKEN) is not configured in GitHub secrets; skipping publish."
            exit 0
          fi

          if npm view "${PKG_NAME}@${PKG_VERSION}" version --registry https://registry.npmjs.org/ >/dev/null 2>&1; then
            echo "Already published on npm; skipping publish."
            exit 0
          fi

          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
